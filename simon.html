<!DOCTYPE html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://use.fontawesome.com/5fffb863a6.js"></script>

  </head>
  
  <body>
  
    <div class="container button-cont">

        <div class="row">

            <div class="col color green" id="1"></div>

            <div class="col color red" id="2"></div>

        </div>

        <div class="row">

            <div class="col color yellow" id="3"></div>

            <div class="col color blue" id="4"></div>

        </div>

    </div>

    <div class="container text-center middle-part">

        <div class="container holder">

            <div class="title ">Cymon <i class="fa fa-free-code-camp" aria-hidden="true"></i></div>

            <button class="start"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="strict">Strict</button>
            <button class="onOff"><i class="fa fa-power-off" aria-hidden="true"></i></button>

            <div><span class="digital-text">Score</span>

                <div id="score" class="scorenum"></div>

            </div>

        </div>

    </div>

    <div class="container text-center">

        <p id="message"></p>

    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
    <script src="javascript.js"></script>

  </body>

</html>
